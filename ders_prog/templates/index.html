<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ders Görsel Yükle</title>
</head>
<body>
    <h1>Ders Programı Görseli Yükle (.jpg, .png)</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Yükle ve Tara</button>
    </form>
</body>
</html>
