<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Student Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="response-message"></div>

  <div class="container">
    <div class="left">
      <h1>Araştır, Öğren, Çalışmaya Başla!</h1>
      <p>Sana özel çalışma programına göz at!</p>
      <img src="study.svg" alt="Study Illustration" class="study-image">
      <p class="caption">Ders kaynaklarını incele!</p>
    </div>

    
    <div class="right">
      <h2>Get Started for Free</h2>
      <p class="note">Öğrenci e-postanla kayıt olarak Premium özelliklerini keşfet! </p>

      <form id="signup-form">
        <button type="submit">Sign up</button>
      </form>
      
     
      
  <script>
    const form = document.getElementById("login-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://127.0.0.1:8000/api/token/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const form = document.getElementById("signup-form");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        window.location.href="index1.html";
      });
      const result = await response.json();
      const messageBox = document.getElementById("response-message");

      if (response.ok) {
        messageBox.innerText = "Giriş başarılı! Token alındı ✅";
        messageBox.className = "success";

        // token'ları localStorage'a kaydediyoruz (isteğe bağlı)
        localStorage.setItem("access", result.access);
        localStorage.setItem("refresh", result.refresh);
      } else {
        messageBox.innerText = "Giriş başarısız: " + JSON.stringify(result);
        messageBox.className = "error";
      }
    });
  </script>
</body>
</html>
